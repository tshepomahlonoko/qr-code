<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <article role="main">
    <div role="banner" class="banner small"> 
      <div role="img">
        <img class="qr-image" src="./images/image-qr-code.png" alt="qr-image">      
      </div>      
      <div role="textbox">
        <h1 role="heading">Improve your front-end skills by building projects
        </h1>
        <p role="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>   
    </div>
  </article>  
  <div role="doc-footnote" class="attribution small">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.x.com/tshepomahlonoko">Tshepo Mahlonoko</a>.
  </div>
</body>
</html>
